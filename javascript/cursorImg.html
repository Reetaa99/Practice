<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: absolute;
      top: 0;
      left: 0;
      height: 80px;
    }
  </style>
</head>

<body>
  <img src="images/cjb.webp" alt="">
  <script>
    var img = document.querySelector('img');
    document.addEventListener('mousemove', function (e) {
      var x = e.pageX;
      var y = e.pageY;
      img.style.top = y + 'px';
      img.style.left = x + 'px';
    })
  </script>
</body>

</html>
