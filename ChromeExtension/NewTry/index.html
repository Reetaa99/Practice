<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->

    <!-- You need to include jquery library for that.Like this. You need to include this 1st, then write $.ajax to execute. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Covid Latest Report-UK</h2>
        <div>
            <div id="timer">
                <div id="1">{parseInt((time / 60)) == 0 ? "00" : parseInt((time / 60))}</div>
                <div id="colon">:</div>
                <div id="2">{time % 60 == 0 ? "00" : time % 60}</div>
            </div>
            <div id="Btn">
                <button>Resume</button>
                <button>Pause</button>
                <button>Reset</button>
            </div>
            {/* <button onClick={start}>Activate your girlfriend reminder</button> */}
        </div>
        <div id="photoCarousel">
        </div>
    </div>


</body>

</html>
