<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      height: 41px;
      background-color: #fcfcfc;
      color: #4c4c4c;
      /* 行高可以继承，为了垂直居中 */
      line-height: 41px;
    }

    div a {
      display: inline-block;
      font-size: 12px;
      color: #4c4c4c;
      text-decoration: none;
      height: 41px;
      padding: 0 20px;
    }

    div a:hover {
      color: #ff8500;
      background-color: #edeef0;
    }
  </style>
</head>

<body>
  <div>
    <a href="#">设为首页</a>
    <a href="#">移动客户端</a>
    <a href="#">手机网</a>
    <a href="#">移动客户端</a>
    <a href="#">微博</a>
    <a href="#">博客</a>
  </div>

</body>

</html>
