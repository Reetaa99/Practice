<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米图标-鼠标滑过变化，过渡练习</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: auto;
            background: pink url(images/tudou.jpeg) no-repeat top 30% left 20%;
            transition: all .5s;
        }

        .box:hover {
            background-position: top 30% right 17%;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
