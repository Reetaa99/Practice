<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单双行颜色不一样</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: auto;
            border-spacing: 0;
        }

        table tbody tr {
            border-bottom: 1px solid gray;
        }

        table tbody tr:nth-child(2n+1) {
            background-color: rgb(235, 231, 231);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>涨幅排名</th>
            <th>最新价</th>
            <th>涨跌幅</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var info = [{
            rank: 'bayute',
            price: 2.63,
            percent: 10
        }
            , {
            rank: 'tianYi',
            price: 28.78,
            percent: 8.44
        }
            , {
            rank: 'lingYi',
            price: 13.16,
            percent: 7.21
        }
        ]
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < info.length; i++) {
            var tr = document.createElement('tr');
            tbody.append(tr);
            for (var key in info[i]) {
                var td = document.createElement('td');
                tr.append(td);
                td.innerHTML = info[i][key];
            }
        }
    </script>
</body>

</html>
